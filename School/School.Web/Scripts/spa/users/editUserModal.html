
<div class="panel panel-primary">
    <div class="panel-heading">
        Edit {{EditedUser.Username}}
    </div>
    <div class="panel-body">
        <form role="form" novalidate angular-validator name="addCustomerForm" angular-validator-submit="Register()">
            <div class="">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6">
                            <label class="control-label" for="username">Username</label>
                            <input type="text" class="form-control" ng-model="EditedUser.Username" name="username" id="username" placeholder="Username"
                                   validate-on="blur" required required-message="'Username is required'">
                        </div>

                        <div class="col-sm-6 selectContainer">
                            <label class="control-label" for="city">City</label>
                            <input type="text" class="form-control" ng-model="EditedUser.City" name="city" id="city" placeholder="City"
                                   validate-on="blur" required required-message="'City is required'">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6">
                            <label class="control-label" for="email">Email Address</label>
                            <input type="email" class="form-control" ng-model="EditedUser.Email" id="email" name="email" placeholder="Email address"
                                   validate-on="blur" required required-message="'Email is required'">
                        </div>

                        <div class="col-xs-6 selectContainer">
                            <label class="control-label" for="Hobby">Hobby</label>
                            <input type="text" class="form-control" ng-model="EditedUser.Hobby" id="hobby" name="hobby" placeholder="Hobby"
                                   validate-on="blur" required required-message="'Hobby is required'">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-12 selectContainer">
                            <label class="control-label" for="dateOfBirth">Date of Birth</label>
                            <p class="input-group">
                                <input type="text" class="form-control" name="dateOfBirth" datepicker-popup="{{format}}" ng-model="EditedUser.DateOfBirth" is-open="datepicker.opened"
                                        datepicker-options="dateOptions" ng-required="true" datepicker-append-to-body="true" close-text="Close"
                                       validate-on="blur" required required-message="'Date of birth is required'" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="openDatePicker($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer clearfix">
        <div class="pull-right">
            <button type="button" class="btn btn-danger" ng-click="cancelEdit()">Cancel</button>
            <button type="button" class="btn btn-primary" ng-click="updateUser()">Update</button>
        </div>
    </div>
</div>
