<div class="row">
    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            <h4 class="panel-title pull-left" style="padding-top: 7.5px;">Study Materials</h4>
            <div class="input-group">
                <input id="inputSearchMovies" type="search" ng-model="filterMaterials" class="form-control shortInputSearch" placeholder="Filter, search movies..">
                <div class="input-group-btn">
                    <button class="btn btn-primary" ng-click="search();"><i class="glyphicon glyphicon-search"></i></button>
                    <button class="btn btn-primary" ng-click="clearSearch();"><i class="glyphicon glyphicon-remove-sign"></i></button>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-12>
                        <div class="panel panel-primary" id="panelLatestMovies">
                    <div class="panel-body">
                        <div ng-if="loadingMaterials">
                            <div class="col-xs-4"></div>
                            <div class="col-xs-4">
                                <i class="fa fa-refresh fa-5x fa-spin"></i> <label class="label label-primary">Loading materials...</label>
                            </div>
                            <div class="col-xs-4"></div>
                        </div>
                        <div class="col-xs-12 col-sm-6 movie" ng-repeat="material in Materials | filter:filterMaterials">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <label class="label label-info">{{material.Category}}</label><br />
                                    <strong>{{material.Title}} </strong>
                                </div>
                                <div class="panel-body">
                                    <div class="media">
                                        <a class="pull-left" ng-href="#/materials/{{material.ID}}" title="View {{material.Title}} details">
                                            <img class="media-object" height="120" ng-src="../../Content/images/materials/{{material.Image}}" alt="" />
                                        </a>
                                        <div class="media-body">
                                            <div><small>{{material.Description | limitTo: 70}}...</small></div>
                                        </div>
                                        <br />
                                    </div>
                                </div>
                                <div class="panel-footer">
                                    <span component-rating='{{material.Rating}}'></span>
                                    <a class="fancybox-media pull-right" ng-href="#/users/{{user.ID}}" title="View {{user.Username}} profile">{{material.Author}}<i class="fa fa-user fa-fw"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>

                        </div>
                    
                
            </div>
        </div>
    </div>
</div>
